<section class="inventory">
    <md-card layout="column">
        <md-card-title>
            <md-card-title-text layout-align="center center">
                <span class="md-headline">
                    Item Inventory
                </span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>
            <md-list>
                <div ng-repeat="(slot, item) in $ctrl.inventory.getItems()">
                    <md-list-item layout layout-align="center center">
                        <div flex="10">
                            <md-icon class="material-icons">grade</md-icon>
                        </div>

                        <div flex="70">
                            {{item.name || slot | capitalize}}
                        </div>

                        <div flex="10">
                            <a ng-href="/items/{{slot}}">
                                <md-icon class="material-icons">shuffle</md-icon>
                            </a>
                        </div>

                        <div flex="10">
                            <md-icon ng-click="$ctrl.inventory.unequip(slot)" class="material-icons">delete</md-icon>
                        </div>
                    </md-list-item>
                </div>
            </md-list>
        </md-card-content>
    </md-card>
</section>
